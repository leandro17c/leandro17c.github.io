<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi novia?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: skyblue url('tu-imagen.jpg') no-repeat center top;
            background-size: cover;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        #buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 2rem;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            position: relative;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
            position: absolute;
        }
        #mensaje {
            display: none;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        body {
    font-family: 'Montserrat', sans-serif;
    text-align: center;
    background-color: skyblue;
}

/* Contenedor de las nubes */
.nubes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: url('nubes.png') no-repeat center;
    background-size: cover;
    pointer-events: none; /* Esto evita que interfiera con los botones */
    z-index: -1; /* Mantiene las nubes detrás del contenido */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="nubes"></div>
        <div class="container">
            
            <h1>¿QUIERES SER MI NOVIA?</h1>
            <div id="buttons">
                <button id="yes" class="btn" onclick="mensajeSi()">SI</button>
                <button id="no" class="btn" onmouseover="moverBoton()" ontouchstart="mensajeNo()">NO</button>
            </div>
            <p id="mensaje"></p>
        </div>
        <p id="mensaje"></p>

        <img src="nath.png" width="300" height="240">
    </div>

    <script>
        function mensajeSi() {
            let mensaje = document.getElementById('mensaje');
            mensaje.innerText = "Gracias, Nathy. Cada palabra tuya ilumina mi día y cada momento que compartimos me hace el hombre más feliz. Me encanta la magia de tu voz, la dulzura de tu sonrisa y la belleza de tu cabello, que reflejan lo especial que eres para mí.";
            mensaje.style.display = "block";
        }

        function moverBoton() {
            let noBtn = document.getElementById('no');
            let x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            let y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        function mensajeNo() {
            document.getElementById('mensaje').innerText = "ESTE BOTÓN ESTÁ FUERA DE SERVICIO";
        }
    </script>
</body>
</html>
